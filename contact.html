<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Epic Wine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url(img/body.jpg);
      margin: 0;
      padding-top: 80px; /* space for fixed navbar */
    }

    /* Navbar styles */
    nav.navbar {
      background-color: transparent;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: bold;
      color: white;
      animation: fadeDown 1.2s ease-out;
    }

    .navbar-nav .nav-link {
      color: white;
      margin-right: 15px;
      transition: color 0.3s, border-bottom 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107;
      border-bottom: 2px solid #ffc107;
    }

    @keyframes fadeDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-section {
      background-color: #fff;
      margin: 40px auto;
      border-radius: 20px;
      max-width: 1000px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-section {
      padding: 40px 30px;
    }

    .form-section h2 {
      color: #6d2077;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: #f1f5ff;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(109,32,119,0.25);
    }

    .btn-send {
      background-color: #6d2077;
      color: #fff;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      transition: 0.3s ease;
    }

    .btn-send i {
      margin-left: 8px;
    }

    .btn-send:hover {
      background-color: #55145f;
    }

    .image-section {
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="indexx.html">Epic Wine</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link active" aria-current="page" href="indexx.html">Home</a>
        <a class="nav-link" href="shop.html">Shop</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="contact.html">Contact</a>
      </div>
    </div>
  </div>
</nav>

<!-- Contact Form Section -->
<div class="container py-5">
  <h1 class="text-center text-white mb-4">Contact Us</h1>
  <div class="row contact-section shadow">
    
    <!-- Left Form -->
    <div class="col-md-6 form-section">
      <h2>Contact Us</h2>
      <form>
        <input type="text" class="form-control" placeholder="Full Name" required>
        <input type="email" class="form-control" placeholder="Email Address" required>
        <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn btn-send">
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <!-- Right Image -->
    <div class="col-md-6 image-section">
      <img src="img/contact.avif" alt="Contact Illustration">
      <!-- Replace with your actual image file -->
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
